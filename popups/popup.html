<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="popup.css"/>
    </head>
    <body>
        <h1>Cronox</h1>
        <!-- Descripción localizada de la extensión -->
        <p data-localize="__MSG_extDesc__">Si se ve este texto, la localización falló</p>
        <div id="cronometro">
            <div id="reloj">00:00:00</div>
            <br>
            <!-- Botones de acción para el cronómetro -->
            <div id="botones">
                <button data-localize="__MSG_inicio__" id="b_iniciar" >Si se ve este texto, la localización falló</button>
                <button data-localize="__MSG_pausa__" id="b_pausar" >Si se ve este texto, la localización falló</button>
                <button data-localize="__MSG_continuar__" id="b_continuar" >Si se ve este texto, la localización falló</button>
                <button data-localize="__MSG_reinicio__" id="b_reiniciar" >Si se ve este texto, la localización falló</button> 
            </div>
        </div>
        <!-- Llamando al script popup.js para hacer la localización -->
        <script src="cronox.js"></script>
    </body>
</html>
